<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cedro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.min.css">
</head>
<body>
    <header class="header">
        <div class="logo"></div>
        <div class="header__content">
            <div class="header__phone">
                <div class="header__phone-img"></div>
                <div class="header__phone-value">8 (800) 555-35-35</div>
            </div>
            <div class="header__personal">
                <div class="header__favorite-icon"></div>
                <div class="header__account-icon"></div>
            </div>
            <button class="burger-btn burger-btn_open"></button>
            <div class="burger-menu">
                <div class="burger-menu__top-section">
                    <div class="logo"></div>
                    <button class="burger-btn burger-btn_close"></button>
                </div>
                <div class="burger-menu__content">
                    <div class="burger-menu__bar">
                        <h3 class="burger-menu__title">Продукция</h3>
                        <ul class="burger-menu__list">
                            <li class="burger-menu__items">Пигменты</li>
                            <li class="burger-menu__items">Пигменты</li>
                            <li class="burger-menu__items">Аппараты</li>
                            <li class="burger-menu__items">Иглы</li>
                            <li class="burger-menu__items">Расходные материалы</li>
                        </ul>
                    </div>
                    <div class="burger-menu__bar">
                        <h3 class="burger-menu__title">Компания</h3>
                        <ul class="burger-menu__list">
                            <li class="burger-menu__items">Блог</li>
                            <li class="burger-menu__items">Обучение</li>
                            <li class="burger-menu__items">Стать представителем</li>
                            <li class="burger-menu__items">Контакты</li>
                            <li class="burger-menu__items">Политика конфиденциальности</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="js/script.js"></script>
</body>
</html>
