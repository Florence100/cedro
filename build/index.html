<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cedro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.min.css">
</head>
<body>
    <header class="header">
        <div class="logo"></div>
        <div class="header__content">
            <div class="header__phone">
                <div class="header__phone-img"></div>
                <div class="header__phone-value">8 (800) 555-35-35</div>
            </div>
            <div class="header__personal">
                <div class="header__favorite-icon"></div>
                <div class="header__account-icon"></div>
            </div>
            <button class="burger-btn burger-btn_open"></button>
            <div class="burger-menu burger-menu_closed">
                <div class="burger-menu__top-section">
                    <div class="logo"></div>
                    <button class="burger-btn burger-btn_close"></button>
                </div>
                <div class="burger-menu__content">
                    <div class="burger-menu__bar">
                        <h3 class="burger-menu__title">Продукция</h3>
                        <ul class="burger-menu__list">
                            <li class="burger-menu__items"><a href="#">Пигменты</a></li>
                            <li class="burger-menu__items"><a href="#">Пигменты</a></li>
                            <li class="burger-menu__items"><a href="#">Аппараты</a></li>
                            <li class="burger-menu__items"><a href="#">Иглы</a></li>
                            <li class="burger-menu__items"><a href="#">Расходные материалы</a></li>
                        </ul>
                    </div>
                    <div class="burger-menu__bar">
                        <h3 class="burger-menu__title">Компания</h3>
                        <ul class="burger-menu__list">
                            <li class="burger-menu__items"><a href="#">Блог</a></li>
                            <li class="burger-menu__items"><a href="#">Обучение</a></li>
                            <li class="burger-menu__items"><a href="#">Стать представителем</a></li>
                            <li class="burger-menu__items"><a href="#">Контакты</a></li>
                            <li class="burger-menu__items"><a href="#">Политика конфиденциальности</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="account">
        <div class="account__nav">
            <ul class="account__nav-list">
                <li class="account__nav-item">профиль</li>
                <li class="account__nav-item">мои заказы</li>
                <li class="account__nav-item">выход</li>
            </ul>
        </div>
        <div class="account__profile">
            <div class="account__profile-title">Профиль</div>
            <div class="account__profile-content">
                <form class="profile-form">
                    <div class="profile-form__title">Данные профиля</div>
                    <div class="profile-form__fields">
                        <label class="profile-form__label">
                            ФИО
                            <input type="text" class="input"/>
                        </label>
                        <label class="profile-form__label">
                            Почта
                            <input type="email" class="input"/>
                        </label>
                        <label for="tel" class="profile-form__label">
                            Телефон
                            <input type="tel" name="tel" class="input"/>
                        </label>
                    </div>
                    <div class="profile-form__button-container">
                        <button class="button" type="submit">Сохранить изменения</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
